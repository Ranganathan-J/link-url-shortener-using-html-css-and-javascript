<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link Shortner web app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="head">Link Shortner</h1>

        </div>
    </div>
    <script src="app.js"></script>

</body>
</html>
